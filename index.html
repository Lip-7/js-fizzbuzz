<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>FizzBuzz</title>
</head>
<body class="d-flex justify-content-center align-content-center">
    <main class="container d-flex justify-content-center align-content-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 main-wrapper p5 d-flex justify-content-center align-items-center">
                <button id="btn-start" class="play-button"><i class="fa-regular fa-circle-play play-icon"></i></button>
                <div class="newgame-wrap">
                </div>
                <div id="squareCount-display" class="squaresCount-wrap d-none">
                    <div class="d-flex flex-column align-items-center gap-2">
                        <label for="squareCount"><h3>How many squares do u wanna create?</h3></label>
                        <input id="squareCount" type="number" class="w-50 rounded-3 mt-2" placeholder="Write a number greater then 10">
                        <button id="btnGenerate" class="btn btn-light mt-3">Generate</button>
                    </div>
                </div>
                <div id="result-wrap" class="result-box py-4">
                    <div id="result-container" class="d-flex justify-content-center align-items-center flex-wrap gap-2">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
